name: docker_debian_packaging

on:
  release:
  schedule:
    - cron: '0 2 * * *'
  repository_dispatch:
    types: [backend_automation]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        image:
          - ubuntu:xenial
          - ubuntu:bionic
          - ubuntu:focal
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 5
      - name: Setup cache
        id: setup-cache
        uses: actions/cache@v3
        with:
          path: |
            ~/cache
          key: nwchem-debian-v001
      - name: docker build
        run: |
          cd nwchem
          echo matrix images is ${{ matrix.image }}
          ./docker_build.sh ${{ matrix.image }}
      - name: copy packages
        run: |
          find . -name "*deb" ||  true
          mkdir  -p nwchem-ubuntu.pkg/${{ matrix.image }}
          cp `find nwchem -name "*deb" ` nwchem-ubuntu.pkg/${{ matrix.image }}/.
  upload_artifact:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: nwchemdockerpkg
          path: nwchem-ubuntu.pkg
          retention-days: 7
